
<!doctype html>

<title>A jQuery Drag-and-Drop Number Cards Game</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script type="text/javascript">

var correctCards = 0;
$( init );

function init() {

  // Hide the success message
  $('#message').hide();
  $('#message').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );

  // Reset the game
  correctCards = 0;
  $('#cardPile').html( '' );
  $('#cardSlots').html( '' );

  // Create the pile of shuffled cards
  let allcards = [112, 113, 114, 121, 122, 123, 124, 131, 132, 133, 134, 141, 142, 143, 144, 211, 212, 213, 214, 221, 223, 224, 231, 232, 233, 234, 241, 242, 243, 244, 311, 312, 313, 314, 321, 322, 323, 324, 331, 332, 334, 341, 342, 343, 344, 411, 412, 413, 414, 421, 422, 423, 424, 431, 432, 433, 434, 441, 442, 443];
  allcards.sort(() => Math.random() - 0.5);
  var cardToDrag = allcards[0];
  var cardsToDropOn = [111, 222, 333, 444];

  $('<div><img src="' + cardToDrag + '.jpg" width="200" height="200"></div>').data( 'number', cardToDrag ).appendTo( '#cardPile' ).draggable( {
      stack: '#cardPile div',
      cursor: 'move',
      revert: true
    } );

  // Create the card slots
  for ( var i=0; i<=3; i++ ) {
    $('<div><img src="' + cardsToDropOn[i] + '.jpg" width="200" height="200"></div>').data( 'number', cardsToDropOn[i]).appendTo( '#cardSlots' ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
  }

}

function handleCardDrop( event, ui ) {
  var slotNumber = $(this).data( 'number' );
  var cardNumber = ui.draggable.data( 'number' );
  cardNumber = Math.floor((cardNumber/100));
  slotNumber = Math.floor((slotNumber/100));
  // If the card was dropped to the correct slot,
  // change the card colour, position it directly
  // on top of the slot, and prevent it being dragged
  // again

  if ( slotNumber == cardNumber ) {
    $('#message').html( 'Correct!' );
    $('#message').css( {
      background: 'rgb(128, 240, 147)'
    } );
  } else {
    $('#message').html( 'Incorrect!' );
    $('#message').css( {
      background: 'rgb(240, 128, 128)'
    } );
  }
  $('#message').show();
    $('#message').animate( {
      left: '380px',
      top: '200px',
      width: '400px',
      height: '100px',
      opacity: 1
    } );
    setTimeout(init, 2000);

}

</script>
